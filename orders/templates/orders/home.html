{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Добро пожаловать в систему грузоперевозок!</h2>
    {% if user.is_authenticated %}
        <p>Вы уже авторизованы.</p>
        <p><a href="{% url 'profile' %}">Перейти в профиль</a></p>
        <p><a href="{% url 'orders_list' %}">Просмотреть заявки</a></p>
        <p><a href="{% url 'add_driver' %}">Добавить водителя</a></p>
        <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'signup' %}" class="btn btn-primary">Зарегистрироваться</a></p>
        <p><a href="{% url 'login' %}" class="btn btn-secondary">Авторизоваться</a></p>
    {% endif %}
</div>
{% endblock %}
